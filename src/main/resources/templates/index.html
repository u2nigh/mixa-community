<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" data-bs-theme="dark">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link
            href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
            rel="stylesheet"
    />
    <title>Mixa Community</title>
    <link rel="stylesheet" href="../static/css/reset.css">
    <link rel="shortcut icon" href="icons8-people-working-together-color-32.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .bootstrap-select button.dropdown-toggle:focus {
            outline: none !important;
        }

        .navbar-brand {
            display: inline-block;
            transition: 0.3s ease-in-out; /* Thời gian và hiệu ứng chuyển đổi */
        }

        .navbar-brand:hover {
            scale: 1.2;
        }

        .nav-link {
            padding: 6px 12px;
            transition: 0.3s ease-in-out;
        }

        .nav-link:hover {
            background-color: #212529;
            border-radius: 4px;
        }
    </style>
</head>
<body style="padding: 0 !important; margin: 0 !important; font-family: 'Jetbrains Mono' !important;" class="p-3 m-0 border-0 bd-example m-0 border-0">
<!-- Example Code -->

<nav class="navbar navbar-expand-lg bg-body-tertiary" >
    <div class="container-fluid" bis_skin_checked="1">
        <a class="navbar-brand" href="#">
<!--            <img src="/templates/coconut.svg" alt="Bootstrap" width="30" height="24">-->
            MIXA🗿
        </a>
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent" bis_skin_checked="1">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a href="#" class="nav-link active" aria-current="page">Trang chủ</a>
                </li>

                <li class="nav-item dropdown" th:unless="${session.user == null}">
                    <a
                        class="nav-link dropdown-toggle"
                        href="#"
                        role="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                        th:text="${session.user.getName()}"
                    >
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">👩🏻‍💼 Hồ sơ</a></li>
                        <li><a class="dropdown-item" href="#">✉️ Tin nhắn</a></li>
                        <li><hr class="dropdown-divider" /></li>
                        <li>
                            <a class="dropdown-item" href="#">
                                🔓 Đăng xuất
                            </a>
                        </li>
                    </ul>
                </li>


                <li class="nav-item" th:if="not${session.user != null}">
                    <a class="nav-link active" aria-current="page"
                       href="https://github.com/login/oauth/authorize?client_id=Iv23li1rpB8Sq0sGoLMn&redirect_uri=http://localhost:8080/callback&scope=user&state=1"
                    >Đăng nhập</a>
                </li>
            </ul>

            <form class="d-flex" role="search">
                <input
                        class="shadow-none form-control me-2"
                        type="search"
                        placeholder="Tìm kiếm"
                        aria-label="Search"
                />
                <button class="btn btn-success" type="submit">
                    Search
                </button>
            </form>
        </div>
    </div>
</nav>

<!-- End Example Code -->
</body>
</html>
